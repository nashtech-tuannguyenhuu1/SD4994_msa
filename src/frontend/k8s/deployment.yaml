apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend-container
        image: <ECR_URL>/backend-image:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: production
